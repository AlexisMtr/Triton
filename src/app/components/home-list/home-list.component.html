<div class="">
    <div class="col-md-4 row" *ngFor="let pool of pools?.elements">
        <div class="info-box pool-item" (click)="poolSelected(pool.id)">
            <span class="info-box-icon bg-aqua">
                <i class="ion ion-waterdrop"></i>
            </span>

            <div class="info-box-content">
                <span class="info-box-number">{{pool.name}}</span>
                <span class="info-box-text">Indisponible</span>
            </div>
        </div>
        <div class="col-md-12 pool-settings">
            <div class="pool-settings-item" (click)="poolSettings(pool)">
                <span class="icon">
                    <i class="glyphicon glyphicon-cog"></i>
                </span>
                <span>
                    Param√®tres
                </span>
            </div>
            <div class="pool-settings-item" *ngIf="pool.deviceId === null" (click)="openAssociateModal(pool)">
                <span class="icon">
                    <i class="fa fa-chain"></i>
                </span>
                <span>
                    Associer
                </span>
            </div>
            <div class="pool-settings-item" *ngIf="pool.deviceId !== null" (click)="unlinkPool(pool)">
                <span class="icon">
                    <i class="fa fa-unlink"></i>
                </span>
                <span>
                    Dissocier
                </span>
            </div>
            <div class="pool-settings-item trash" (click)="deletePool(pool)">
                <span class="icon">
                    <i class="glyphicon glyphicon-trash"></i>
                </span>
                <span>
                    Supprimer
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-4 row">
        <div class="info-box pool-item" (click)="openCreationModal()">
            <span class="info-box-icon bg-green">
                <i class="ion ion-plus"></i>
            </span>

            <div class="info-box-content">
                <span class="info-box-number">Nouvelle piscine</span>
            </div>
        </div>
    </div>
</div>
<div class="blur" *ngIf="showModal || showCreationModal || showSettingsModal"></div>
<app-pool-associate class="home-popup" [pool]="currentPool" [devices]="availableDevices" [showModal]="showModal"
    (canceled)="closeModal($event)" (done)="closeModal($event)">
</app-pool-associate>
<app-pool-creation class="home-popup" [showModal]="showCreationModal" (canceled)="closeCreationModal()"
    (validate)="createPool($event)">
</app-pool-creation>
<app-pool-settings [pool]="currentPool" [showModal]="showSettingsModal" (canceled)="closeSettingsModal()"
    (validate)="updatePoolSettings($event)"></app-pool-settings>
