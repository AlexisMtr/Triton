<div class="modal-dialog" *ngIf="showModal">
    <div class="modal-content" *ngIf="!isBusy">
        <div class="modal-header">
            <button class="close" aria-label="Close" type="button" data-dismiss="modal" (click)="cancel()">
                <span aria-hidden="true">×</span>
            </button>
            <h4><b>{{name}}</b></h4>Device {{deviceId}}
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Interval d'émission (min.):</label>
                <ng5-slider [(value)]="pubDelay" [options]="pubOptions">
                </ng5-slider>
            </div>
            <div class="form-group">
                <label>Vérification de MaJ (jour):</label>
                <ng5-slider [(value)]="updateDelay" [options]="updateOptions">
                </ng5-slider>
            </div>
            <div class="form-group">
                mode off
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal" (click)="cancel()">Annuler</button>
            <button class="btn btn-primary" type="button" (click)="apply()">Valider</button>
        </div>
    </div>
    <div class="modal-content" *ngIf="isBusy">
        <div class="modal-header">
            <button class="close" aria-label="Close" type="button" data-dismiss="modal" (click)="cancel()">
                <span aria-hidden="true">×</span>
            </button>
            <h4><b>Loading ...</b></h4>Device
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
