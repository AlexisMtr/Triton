<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">
      <div><img width="175" src="../assets/img/triton-logo.jpg"></div>
      <b>Poseidon</b>
    </a>
  </div>
  <div class="login-box-body">

    <form (ngSubmit)="connect()" #userForm="ngForm">
      <div class="form-group has-feedback">
        <input class="form-control" type="email" placeholder="Identifiant" [(ngModel)]="user.login" name="login" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" type="password" placeholder="Mot de passe" [(ngModel)]="user.password" name="pwd" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

            </label>
          </div>

          <button class="btn btn-primary btn-block btn-flat" type="submit" [disabled]="!userForm.valid">Se connecter</button>
        </div>
      </div>
    </form>

  </div>
</div>
