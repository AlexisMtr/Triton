<div class="modal-dialog" *ngIf="showModal">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" aria-label="Close" type="button" data-dismiss="modal" (click)="cancel()">
                <span aria-hidden="true">Ã—</span>
            </button>
            <h4>Confirmer votre action</h4>
        </div>
        <div class="modal-body">
            {{text}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="button" (click)="confirm()">Valider</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal" (click)="cancel()">Abandonner</button>
        </div>
    </div>
</div>
